<div class="container">

  <div class="row text-center main-heading">
    <div class="col-md-6 col-md-offset-3">

      <h1>Things To Do Together</h1>


    </div><!--col-md-6-->
  </div><!--row text-center-->

  <div class="row text-center">
    <div class="col-md-6 col-md-offset-3">

    <form class="form-horizontal" role="form" ng-submit="addTodo()" style="margin-bottom:20px; margin-top:20px;">
      <div class="form-group">
        <div class="row row-task">
          <div class="col-xs-10 task-input">
            <input type="text" class="form-control" ng-model="todo.title" placeholder="What do you want to do?">
          </div>
          <div class="col-xs-2">
            <button type="submit" class="btn btn-success" value="Add">Add</button>
          </div>  
        </div><!--row row-task-->  
      </div><!--form-group-->
    </form>

    <!-- Todos list -->
    <form class="form-horizontal" role="form">
      <div ui-sortable ng-model="todos">
        <div class="form-group" ng-repeat="(todoid, todo) in todos track by $index" style="padding:5px 10px; cursor: move;">
          <div class="row row-task">
            <div class="col-xs-10 task-show">
              <input type="text" ng-model="todo.title" class="form-control form-task">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-default btn-circle" ng-click="removeTodo(todoid)" aria-label="Remove"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
          </div><!--row-->
        </div>
      </div>
    </form>

    </div><!--col-md-6-->
  </div><!--row text-center-->

</div><!--container-->
